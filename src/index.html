<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
 
  <header>
    <img src="img/logo-m3.png" alt="logoM3">
    <button><img src="img/shopping-bag-solid.svg" alt="shoppingbag"> </button>
  </header>

  <div class="menu">
    <h1>Blusas</h1>
    <div class="menu-mobile">
      <button class="open-mobile-filter">Filtrar</button>
      <button class="mobile-orderBy">Ordenar</button>
    </div>

    <div class="dropdown">
      <p class="orderBy">
        Ordenar por <img src="img/chevron-down-solid.svg" alt="arrowdown">
      </p>
      <div class="dropdown-option" >
        <button class="order-1">Mais recentes</button>
        <button class="order-2">Menor preço</button>
        <button class="order-3">Maior preço</button>
      </div>
    </div>
  </div>

  <main>
    <aside>
      <div class="mobile">
        <div>
          <h2 class="mobile-title">FILTRAR</h2>
          <button class="close-mobile-filter">
            <img src="img/x-solid.svg" alt="closefiltermenu">
          </button>
        </div>
        <hr>
      </div>

      <div class="colors">
        <h2>CORES</h2>

        <div class="checkbox" id="Amarelo">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Amarelo</p>
        </div>

        <div class="checkbox" id="Azul">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Azul</p>
        </div>

        <div class="checkbox" id="Branco">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Branco</p>
        </div>

        
        <div class="checkbox" id="Cinza">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Cinza</p>
        </div>

        
        <div class="checkbox" id="Laranja">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Laranja</p>
        </div>

        <div class="checkbox" id="Verde">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Verde</p>
        </div>

        <div class="checkbox" id="Vermelho">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Vermelho</p>
        </div>

        <div class="checkbox" id="Preto">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Preto</p>
        </div>

        <div class="checkbox" id="Rosa">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Rosa</p>
        </div>

        <div class="checkbox" id="Vinho">
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <p>Vinho</p>
        </div>

        <div class="sizes">
          <h2>TAMANHOS</h2>
          <div class="grid">
            <div class="checkbox" id="P">
              <p>P</p>
            </div>
            <div class="checkbox" id="M">
              <p>M</p>
            </div>
            <div class="checkbox" id="G">
              <p>G</p>
            </div>
            <div class="checkbox" id="GG">
              <p>GG</p>
            </div>
            <div class="checkbox" id="U">
              <p>U</p>
            </div>
            <div class="checkbox" id="36">
              <p>36</p>
            </div>
            <div class="checkbox" id="38">
              <p>38</p>
            </div>
            <div class="checkbox" id="40">
              <p>40</p>
            </div>
            <div class="checkbox" id="42">
              <p>42</p>
            </div>
            <div class="checkbox" id="44">
              <p>44</p>
            </div>
            <div class="checkbox" id="46">
              <p>46</p>
            </div>
          </div>
        </div>

        <div class="prices">
          <h2>FAIXA DE PREÇO</h2>
          <div class="checkbox" id="0-50">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$0 até R$50</p>
          </div>
          <div class="checkbox" id="51-150">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$51 até R$150</p>
          </div>
          <div class="checkbox" id="151-300">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$151 até R$300</p>
          </div>
          <div class="checkbox" id="301-500">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>de R$301 até R$500</p>
          </div>
          <div class="checkbox" id="501-+">
            <div class="checkbox-box">
              <div class="checkbox-mark"></div>
            </div>
            <p>a partir de R$500</p>
          </div>
        </div>
        <div class="buttons-confirm-mobile">
          <button class="confirm-filter-mobile">APLICAR</button>
          <button class="clean-filter-mobile">LIMPAR</button>
        </div>
    </aside>
  </main>
  <div class="ordenar-drawer">
    <div>
      <div>
        <h2>ORDENAR</h2>
        <button class="close-mobile-orderBy">
          <img src="img/x-solid.svg" alt="closefiltermenu">
        </button>
      </div>
      <hr></hr>
    </div>
    <button class="order-1">Mais recente</button>
    <button class="order-2">Maior preço</button>
    <button class="order-3">Menor preço</button>
    <script type="module" src="src/ts/index.ts"></script>
  </div>
</body>
</html>
